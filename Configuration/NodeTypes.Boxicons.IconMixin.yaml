'Aim29.Boxicons.Icon:IconMixin':
  abstract: true
  ui:
    inspector:
      groups:
        style:
          label: i18n
  properties:
    icon:
      type: string
      defaultValue: ~
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: style
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: aim29-boxicons
    iconSize:
      type: string
      defaultValue: lg
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: style
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              xs:
                label: xs
              sm:
                label: sm
              md:
                label: md
              lg:
                label: lg
    hasBorder:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: style

